<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Teste</title>
</head>
<body onload="init();">
  <canvas id="demoCanvas" width="700" height="500"></canvas>
   <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
     <script>      
      var stage = new createjs.Stage("demoCanvas");
         
    function init() {
        
        var myRect = new createjs.Shape();
        myRect.graphics.beginFill("DeepSkyBlue").drawRect(0, 0, 250,150);
        myRect.x = 100;
        myRect.y = 100;
        stage.addChild(myRect);
        
        
        var placarTitulo = new createjs.Text("Placar", "30px Arial", "#000000");
        stage.addChild(placarTitulo);
        
        var valorPlayer01 = new createjs.Text("8", "30px Arial", "#000000");
        stage.addChild(valorPlayer01);
        
        var valorPlayer02 = new createjs.Text("6", "30px Arial", "#000000");
        stage.addChild(valorPlayer02);
        
        var valorPlayer03 = new createjs.Text("2", "30px Arial", "#000000");
        stage.addChild(valorPlayer03);        


        

        
        
        
          
        createjs.Ticker.addEventListener("tick", handleTick);
      }
         
    function handleTick(){
        stage.update();
    }
    </script>
    
    
</body>
</html>
